      <button type="button" class="cancelbtn" onClick="login()">Login</button>
      <script type="text/javascript">
            function login() {
              var name = document.getElementById("name").value;
              var identity = document.getElementById("identity").value;
              var email = document.getElementById("email").value;
              var phoneNumber = document.getElementById("phoneNumber").value;
              var gender = document.getElementById("gender").value;
              
              var userProps = {
                "Site": {
                  'Name': name,
                  'Email': email,
                  'identity': identity,
                  'Phone': phoneNumber,
                  'Gender':gender
                }
              };
            <!-- // userProps['Site'][customUserPropertyName] = customUserPropertyName; -->
        
              clevertap.onUserLogin.push(userProps);
            }
          </script>

      <button type="submit" class="signupbtn" onClick="pushProfile()">Push Profile</button>
      <script type="text/javascript">
            function pushProfile() {
              var name = document.getElementById("name").value;
              var identity = document.getElementById("identity").value;
              var email = document.getElementById("email").value;
              var phoneNumber = document.getElementById("phoneNumber").value;
              var gender = document.getElementById("gender").value;
             
              var userProps = {
                "Site": {
                  'Name': name,
                  'Email': email,
                  'identity': identity,
                  'Phone': phoneNumber,
                  'Gender':gender,
                }
              };
              //userProps['Site'][customUserPropertyName] = customUserPropertyValue;

              clevertap.profile.push(userProps);
            }
          </script>
